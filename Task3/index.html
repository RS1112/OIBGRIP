<!DOCTYPE html>
<html>
    <head>
        <title>Task3</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Temperature Converter</h1><br>
            <h3>Enter the value of temperature in any one of the units to get the converted value in other two.</h3>
            <div class="converter-row">
                <div class="col">
                    <label>Fahrenheit</label>
                    <input type="number" id="fahrenheit">
                </div>
    
                <div class="col">
                    <label>Celsius</label>
                    <input type="number" id="celsius">
                </div>
    
                <div class="col">
                    <label>Kelvin</label>
                    <input type="number" id="kelvin">
                </div>
            </div>
        </div>
        <script src="convert.js"></script>
    </body>
</html>
